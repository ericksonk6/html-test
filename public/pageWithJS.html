<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page With JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script>
        function DrawTable(){
            let start = parseInt(document.getElementById("txtStart").value);
            let end = parseInt(document.getElementById("txtEnd").value);

            let output = document.getElementById("outputTable");
            let table = "";
            table =
                "<table class=\"table table-dark\">" +
                "   <thead>" +
                "       <tr>" +
                "           <th scope=\"col\">n</th>" +
                "           <th scope=\"col\">n<sup>2</sup></th>" +
                "           <th scope=\"col\">n<sup>3</sup></th>" +
                "           <th scope=\"col\">n<sup>2</sup>+n</th>" +
                "       </tr>" +
                "   </thead>" +
                "   <tbody>";
            for (let i=start; i<=end; i++){
                table += (
                    "   <tr>" +
                    "       <th scope=\"row\">" + i + "</th>" +
                    "       <td>" + (i*i) + "</td>" +
                    "       <td>" + (i*i*i) + "</td>" +
                    "       <td>" + (i*i+(i)) + "</td>" +
                    "   </tr>");
            }
            table += (
                "   </tbody>" +
                "</table>");
            output.innerHTML = table;
        }
        function primeNumber(){
            let number = parseInt(document.getElementById("prime").value);
            let isPrime = false;
            let output = document.getElementById("outputanswer");
            let num = number;

            if (num <= 1){
                alert("No, "+ num+ " is not a prime number");
                return false;
            }
            if (num % 2 === 0 && num > 2){
                alert("No, "+ num+ " is not a prime number");
                return false; }
            let s = Math.sqrt(num);
            for(let i = 3; i <= s; i++) {
                if(num % i === 0) {
                    alert("No, "+ num+ " is not a prime number");
                    return false;}
            }
            alert("Yes! "+ num+ " is a prime number");
            return true;
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Creating a Table</h2>
    <p>We are going to fill up a table with data using the information provided in the
        controls below.</p>
    <div class="form-group">
        <label for="txtStart">Start</label>
        <input type="number" name="txtStart" id="txtStart" class="form-control"
               placeholder="Start Number">
    </div>
    <div class="form-group">
        <label for="txtEnd">End</label>
        <input type="number" name="txtEnd" id="txtEnd" class="form-control"
               placeholder="End Number">
    </div>
    <button type="submit" id="createTable" class="btn btn-primary">Create Table</button>
</div>
<br>
<hr>
<div class="container" id="outputTable">

</div>
<script>
    document.getElementById("createTable").addEventListener("click", DrawTable);
</script>

<div class="container">
    <h2>Prime Check</h2>
    <p>Type in a number to see if it is prime.</p>
    <div class="form-group">
        <label for="prime">Input number</label>
        <input type="number" name="prime" id="prime" class="form-control"
               placeholder="Enter number">
    </div>
    <button type="submit" id="createanswer" class="btn btn-primary">Is it Prime?</button>
</div>

<div class="container" id="outputanswer">

</div>
<script>
    document.getElementById("createanswer").addEventListener("click", primeNumber);
</script>

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>
</html>
