<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Guess The Number</h1>

<p>We have selected a random number between 1 - 10.
    See if you can guess it.</p>

<div class="form">
    <label for="guessField">start number: </label>
    <input type = "text" id = "startNum" class = "guessField">
    <input type = "submit" value = "Submit Number"
           class = "guessSubmit" id = "submitguess">
</div>

<div class="form">
    <label for="guessField">end number: </label>
    <input type = "text" id = "endNum" class = "guessField">
    <input type = "submit" value = "Submit Number"
           class = "guessSubmit" id = "submitguess">
</div>

<div class="form">
    <label for="guessField">Enter a guess: </label>
    <input type = "text" id = "guessField" class = "guessField">
    <input type = "submit" value = "Submit guess"
           class = "guessSubmit" id = "submitguess">
</div>

<script type = "text/javascript">

    // random value generated
    let start = parseInt(document.getElementById("startNum").value);
    let end = parseInt(document.getElementById("endNum").value);
    let y = Math.floor(Math.random() * (end - start + 1) + start);

    // counting the number of guesses
    // made for correct Guess
    let guess = 1;

    document.getElementById("submitguess").onclick = function(){

        // number guessed by user
        let x = document.getElementById("guessField").value;

        if(x === y)
        {
            alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
                + guess + " GUESS ");
        }
        else if(x > y) /* if guessed number is greater
                   than actual number*/
        {
            guess++;
            alert("OOPS SORRY!! TRY A SMALLER NUMBER"+y);
        }
        else
        {
            guess++;
            alert("OOPS SORRY!! TRY A GREATER NUMBER"+y)
        }
    }
</script>
</body>
</html>
