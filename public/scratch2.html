<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Guessing Game</title>
    <script>

        function GuessingGame() {
            let start = parseInt(document.getElementById("startNum").value);
            let end = parseInt(document.getElementById("endNum").value);
            let guess = parseInt(document.getElementById("guess").value);
            let answer = Math.floor(Math.random() * (end - start + 1) + start);

          if (guess > answer) {
                    alert("Your guess is too high"+answer);
                }
                // If the guess is too low let the user know.
                else if (guess < answer) {
                    alert("Your guess is too low"+answer);
                }
                    // If none of the other cases were true that means the answer must have
                // been guessed so let the user know and break out of the loop.
                else if (guess === answer) {
                    alert("Great job you got it!"+answer);
                }
                // If the guess is not a number, let the user know.

            }

    </script>
</head>
<body>

<h1>Guessing Game</h1>
<div class="container">
    <p>Set a start and end number, I will choose a random number. If you get it right in 3 tries you win!</p>
    <div class="form-group">

        <!--1. The user is able to set the start number (from...)-->

        <label for="startNum">Set Start Number</label>
        <input type="number" name="startNum" id="startNum" class="form-control"
               placeholder="Start Number">
    </div>

    <!--2. The user is able to set the end number (to...)-->
    <div class="form-group">
        <label for="endNum">Set End Number</label>
        <input type="number" name="endNum" id="endNum" class="form-control"
               placeholder="End Number">
    </div>
    <!-- generate random number -->
    <button type="submit" id="generateNum" class="btn btn-primary">Generate Random Number</button>
</div>
<br>
<hr>

<script>
    document.getElementById("generateNum").addEventListener("click", GuessingGame);
</script>

<div class="container">
    <div class="form-group">
        <label for="guess">Guess</label>
        <input type="number" name="guess" id="guess" class="form-control"
               placeholder="Enter number">
    </div>
    <button type="submit" id="createanswer" class="btn btn-primary">Did you guess correctly??</button>
</div>


</div>
<script>
    document.getElementById("createanswer").addEventListener("click", GuessingGame);
</script>
